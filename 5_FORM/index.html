<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1- PRIMEIRO FORMULARIO -->
    <!-- 2 - ATRIBUTOS DO FORMULARIO -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>
        <!-- 3 - ATRIBUTO NAME -->
        <div>
            <!-- 4 - ATRIBUTO LABEL -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - SELECT -->
         <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="medico">Médico</option>
                <option value="engenheiro">Engenheiro</option>
                <option value="empresario">Empresário</option>
            </select>
         </div>
        <!-- 7 - ATRIBUTO SELECTED -->
          <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 8 - MULTIPLAS OPÇÕES -->
         <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="maca">Maçã</option>
                <option value="banana">Banana</option>
                <option value="uva">Uva</option>
            </select>
         </div>
        <!-- 9 TEXTAREA -->
          <div>
            <label for="coment">Escreva o que achou do post:</label>
            <textarea name="coment"></textarea>
          </div>
        <!-- 10 - FIELDSET E LEGEND -->
           <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
           </div>
        <!-- 11 - DATALIST -->
            <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text" list="flavors" name="flavor">
                <datalist id="flavors">
                    <option value="chocolate">Chocolate</option>
                    <option value="morango">Morango</option>
                    <option value="baunilha">Baunilha</option>
                    <option value="napolitano">Napolitano</option>
                </datalist>
            </div>

        <!-- 12 - SENHA -->
            <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" name="password">
            </div>

        <!-- 14 - RADIO BUTTON -->
         <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="lamborghini" name="car_model">
                <label for="lamborghini">Lamborghini</label>
            </div>
         </div>

         <!-- 15 - CHECKBOX -->
          <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
          </div>

        <!-- 16 - DATAS -->
         <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
         </div>

        <!-- 17 - ARQUIVOS -->
         <div>
            <label for="image">Insira sua imagem:</label>
            <input type="file" name="image">
         </div>

        <!-- 18 - NUMEROS -->
         <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
         </div>

        <!-- 19 - EMAILS -->
         <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
         </div>

         <!-- 20 - VALUE -->
          <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
          </div>

        <!-- 21 -  DISABLED -->
         <div>
            <p>Tente mudar o valor</p>
            <input type="text" value="Não precisa preencher" disabled>
         </div>

        <!-- 22 - PLACEHOLDER -->
         <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="Ex: Programador">
         </div>

        <!-- 23 - REQUIRED -->
         <div>
            <label for="birthyear">Ano de nascimento:</label>
            <input type="text" placeholder="Digite o ano em que nasceu" required>
         </div>

        <!-- 13 - RESETAR FORM -->
            <input type="reset" value="Limpar">

        <!-- 5- ENVIO DE FORM -->
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
